{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Refund Request{% endblock %} {% block content %}

<main>
    <div class="container">
        <section class="mb-4">
            <div class="row wow fadeIn">
                <div class="col-6 offset-3 pt-5">
                    <h1>Request Refund</h1>

                    <form class="login" method="POST" action="{% url 'core:request-refund' %}">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button class="btn btn-primary" type="submit">
                            Request
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</main>

{% endblock %}
